<!DOCTYPe html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <table>
        <thead>
            <tr>
                <th>
                    <button class="plus-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-circle-outline</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" /></svg>
                    </button>
                </th>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <dialog closedby="none">
        <form method="dialog">
            <div>
                <label for="name">Title:</label>
                <input id="name" type="text" name="name" required>
            </div>
            <div>
                <label for="author">Author:</label>
                <input id="author" type="text" name="author" required>
            </div>
            <div>
                <label for="name">Genre:</label>
                <input id="genre" type="text"  name="genre" required>
            </div>
            <button class="add" type="submit" value="">Add</button>
            <button class="abort" type="button">Abort</button>
        </form>
    </dialog>
</body>
</html>
